<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Watchu Cooking?</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Watchu Cooking?</a>
      </div>
    </nav>

    <div class="container mt-5">
      <!-- Home Page Content -->
      <h1>Our Recipes</h1>
      <div class="row" id="recipeList"><!-- populated by script.js --></div>

      <!-- Detail Section (hidden by default) -->
      <div id="recipeDetail" class="mt-5" style="display: none;">
        <button class="btn btn-secondary mb-3" onclick="goBack()">Back</button>
        <h2 id="recipeTitle"></h2>
        <img id="recipeImage" src="" alt="" class="img-fluid mb-3" style="max-width:400px;"/>
        
        <h3>Ingredients</h3>
        <ul id="ingredientsList"></ul>
        
        <h3>Steps</h3>
        <div class="accordion" id="stepsAccordion"></div>
      </div>
    </div>

    <!-- Hidden Audio -->
    <audio id="alarmSound" src="assets/alarm.mp3" preload="auto"></audio>

    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <script src="script.js"></script>
  </body>
</html>
